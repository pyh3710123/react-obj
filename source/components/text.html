<div classNameName="modal fade" tabindex="-1" role="dialog" id="sign-up">
  <div className="modal-dialog" role="document">
    <div className="modal-content">
      <div className="modal-header">
        <button type="button" className="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 className="modal-title">注册</h4>
      </div>
      <div className="modal-body">
        <form className="form-horizontal"

        >
          <div className="form-group">
            <label for="inputEmail3" className="col-sm-2 control-label">电话号码</label>
            <div className="col-sm-8">
              <input
                      type="phone"
                      className="form-control"
                      id="inputEmail3"
                      placeholder="phone"
                      name="phone"

             />
              <div
                   className="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <p className="bg-danger" id="Error"></p>
          <div className="form-group">
            <label for="inputPassword3" className="col-sm-2 control-label">密码</label>
            <div className="col-sm-8">
              <input
                      type="password"
                      className="form-control"
                      id="inputPassword3"
                      placeholder="Password"
                      name="password"

              />
              <div *ngIf="invalidPassword"
                   className="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <div className="form-group">
            <label for="inputPassword3" className="col-sm-2 control-label">确认密码</label>
            <div className="col-sm-8">
              <input
                      type="password"
                      className="form-control"
                      id="inputPassword4"
                      placeholder="Password"
                      name="password1"

              />
              <div
                   className="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <div className="form-group">
            <label for="inputPassword3" className="col-sm-2 control-label">验证码</label>
            <div className="col-sm-4">
              <input
                      type="text"
                      className="form-control"
                      id="inputPassword5"
                      placeholder="Password"
                      name="captcha"

              />
              <img src="" alt="" id="changeImg"/>
              <p>看不清楚？<a>点我换一张</a></p>
            </div>
          </div>
          <div className="form-group">
            <div className="col-sm-offset-2 col-sm-10">
              <button type="submit" className="btn btn-default">注册</button>
            </div>
          </div>
        </form>
      </div>
      <div className="modal-footer">
        <button type="button" className="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
